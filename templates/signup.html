{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-lg-5 mx-auto">
        <div class="col-lg-5 ">
            <h3 class="alert-light border rounded">Create An Account</h3>
        </div>
        <form action="/signup" method="post">
            
            {% csrf_token %}

            {% if error %}
            <div class=" alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

             <!-- First Name -->
            <div class="form-group">
                <label for="">First Name</label>
                <input required type="text" name="firstname" class="form-control form-control-sm" placeholder="">
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="">Last Name</label>
                <input required type="text" name="lastname" class="form-control form-control-sm" placeholder="">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="text" name="email" class="form-control form-control-sm" placeholder="abc@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="">Password</label>
                <input required type="password" name="password" class="form-control form-control-sm" placeholder="****">
            </div>

            <div class="form-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
            </div>
        </form>
    </div>
</div>
{% endblock %}
