{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-lg-8 mx-auto">
        <div class="col-lg-8  ">
            <h3 class="alert-light border rounded pb-2" >Login Here</h3>
        </div>
        <form action="/login`" method="POST">
            {% csrf_token %}

          

            <!-- Email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="text" name="email" class="form-control form-control-sm" placeholder="abc@gmail.com">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="">Password</label>
                <input required type="password" name="password" class="form-control form-control-sm" placeholder="****">
            </div>

            <div class="form-group mt-2">
                <input class="btn btn-sm btn-info col-lg-8" type="submit" value="Login">
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
