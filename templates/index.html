{%  extends 'base.html' %}

{% block content %}

<!--body--><!--monirul part-->
<div class="container-fluid mt-3">
 <div class="row">

<!--filter-->

<div class="col-lg-3 ">
  <div class="<div class="list-group">

    <a href="/" class="list-group-item list-group-item-action active">All Products</a>

  {% for category in categories %}
    <a href="/?category={{category.id}}" class="list-group-item list-group-item-action active">{{category.name}}</a>
  {% endfor %}
    
  </div>"


</div>


<!--allproducts-->
  <div id='products'class="col-lg-12 mx auto" >
     <div class="row mx-auto">
      {% for product in products %}
      <div class="card mx-auto md-3" style="width: 18rem;">
      <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-title">{{product.name}}</p>
        <p class="card-text"><b>{{product.price}}</b></p>
        <a href="#" class="btn btn-light border btn-sm">Add To Cart</a>
      </div>
    </div>

    {% endfor %}
  </div>
</div>

 </div>
 

{% endblock %}
